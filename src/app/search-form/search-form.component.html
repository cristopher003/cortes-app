<div class="  pt-2">
    <div class="rounded bg-primary text-white p-4 d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <i (click)="toggleDarkMode()"  class="fa-solid fa-lightbulb pb-1 px-2 fa-lg"></i> 
          <h1 class="h2 fw-bold"> Consulta de Cortes de Energ√≠a</h1>
      </div>
      <a
      href="https://github.com/cristopher003/cortes-app"
      target="_blank"
      rel="noopener noreferrer"
      class="d-flex align-items-center bg-white text-primary px-4 py-2 rounded hover:bg-light transition"
  >
      <i class="fa-brands fa-github me-2" style="font-size: 20px;"></i>
      <span class="d-none d-md-inline"> Ver en GitHub</span>
  </a>

  </div>

  

<div class="card mt-2">
  <div class="card-body">
    <div class="row g-3">
      <div class="col-md-6">
        <label htmlFor="identifier" class="form-label">
          Ingrese su identificador
        </label>
        <input
          type="text"
          id="identifier"
          class="form-control"
          [(ngModel)]="consulta"
          placeholder="Ej: 0955291042"
          required
        />
      </div>
      <div class="col-md-4">
        <label htmlFor="identifierType" class="form-label">
          Tipo de identificador
        </label>
        <select  [(ngModel)]="criterio"
          id="identifierType"       
          class="form-select"
        >
        <option value="" disabled selected>Criterio...</option>
        <option *ngFor="let crit of criterios" [value]="crit.value">
          {{ crit.label }}
        </option>
        </select>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button  (click)="consultaCuen()"
          type="submit"
          class="btn btn-primary w-100"
        >
          Consultar
        </button>
      </div>
    </div>
  </div>
</div>


<div class="mt-2">
  <div    
*ngIf="alertaVisible"
class="alert alert-danger alert-dismissible fade show"
role="alert"
>
<i class="bi bi-exclamation-octagon"></i>
<span>{{ alertaMensaje }}</span>
<button
  type="button"
  class="btn-close"
  (click)="ocultarAlerta()"
  aria-label="Close"
></button>
</div>
</div>
